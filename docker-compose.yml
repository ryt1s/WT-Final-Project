version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: university-postgres
    environment:
      POSTGRES_USER: professor
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: university
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: